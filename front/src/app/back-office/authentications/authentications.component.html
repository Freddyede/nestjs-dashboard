<div class="row">
  <div class="col-12">
    <h1 class="text-center text-decoration-underline mt-5 mb-5">Session Manager</h1>
  </div>
  <div class="col-md-10 offset-md-1 col-12 mb-5 pe-5">
    <a href="#" [routerLink]="'/dashboard/authentications/session/add'" class="btn btn-primary"><i class="fas fa-circle-plus"></i> Sessions</a>
  </div>
  <div class="col-md-10 offset-md-1 col-12">
    <table class="table table-dark">
      <thead>
        <tr>
          <td class="text-center">ID</td>
          <td class="text-center">Emails</td>
          <td class="text-center">Roles</td>
          <td class="text-center">Actions</td>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user.id) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.roles?.name }}</td>
            <td>
              <div class="d-flex justify-content around align-items-center">
                <div>
                  <button><i class="fas fa-pencil"></i></button>
                </div>
                <div>
                  <button><i class="fas fa-book"></i></button>
                </div>
                <div>
                  <button><i class="fas fa-trash"></i></button>
                </div>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-12 mt-5 mb-5">
    <h1 class="text-center text-decoration-underline">Session Creation</h1>
  </div>
  <div class="col-md-10 offset-md-1 col-12">
    <form [formGroup]="userFormService.user">
      <div class="d-flex justify-content-center align-items-center flex-column">
        <legend class="text-center text-white">Login</legend>
        <div class="form-floating mt-5 mb-5 col-10">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="floatingEmail"
            placeholder="name@example.com" />
          <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating col-10 mb-5">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="floatingPassword"
            placeholder="root" />
          <label for="floatingPassword">Mot de passe</label>
        </div>
        <div class="form-floating col-10">
          <select formControlName="roleName" class="form-select" id="floatingSelect">
            <option value="" selected="selected">-- Veuillez sélectionner un rôle --</option>
            <option value="ADMIN">Admin</option>
            <option value="USER">Utilisateurs</option>
          </select>
          <label for="floatingSelect">Roles</label>
        </div>
      </div>
      <div class="col-12 mt-5 d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" (click)="userFormService.validate()">Soumettre</button>
      </div>
    </form>
  </div>
</div>

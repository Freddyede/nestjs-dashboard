<div class="row">
  <div class="col-12">
    <h1 class="text-center text-decoration-underline mt-5 mb-5">Roles Manager</h1>
  </div>
  <div class="col-md-10 offset-md-1 col-12 mb-5 pe-5">
    <a href="#" [routerLink]="'/dashboard/roles/add'" class="btn btn-primary"><i class="fas fa-circle-plus"></i> Roles</a>
  </div>
  <div class="col-md-10 offset-md-1 col-12">
    <table class="table table-dark">
      <thead>
      <tr>
        <td class="text-center">Name</td>
        <td class="text-center">Actif</td>
        <td class="text-center">Actions</td>
      </tr>
      </thead>
      <tbody>
        @for (role of roleService.getRoles(); track role.id) {
          <tr>
            <td class="text-center">{{ role.name }}</td>
            <td class="text-center">{{ role.access_token !== null ? 'V' : 'X' }}</td>
            <td>
              <div class="d-flex justify-content-around align-items-center">
                <div>
                  <a class="text-white" [routerLink]="'/dashboard/roles/list/'+ role.id.toString()"><i class="fas fa-book"></i></a>
                </div>
                <div>
                  <span (click)="roleService.deleteRole(role.id.toString())" class="text-white"><i class="fas fa-trash"></i></span>
                </div>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

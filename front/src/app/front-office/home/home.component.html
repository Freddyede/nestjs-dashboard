<div class="container-fluid">
  <div class="row">
    <div class="vw-100 vh-100 login-container d-flex justify-content-center align-items-center">
      <div class="col-10 col-md-6 card cards-container bg-dark rounded-5">
        <div class="card-body">
          <form [formGroup]="form">
            <div class="d-flex justify-content-center align-items-center flex-column">
              <legend class="text-center text-white">Login</legend>
              <div class="form-floating mt-5 mb-5 col-10">
                <input type="email" formControlName="email" class="form-control" id="floatingEmail" placeholder="name@example.com" />
                <label for="floatingEmail">Email address</label>
              </div>
              <div class="form-floating col-10">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="root" />
                <label for="floatingPassword">Mot de passe</label>
              </div>
            </div>
            <div class="col-12 mt-5 d-flex justify-content-center align-items-center">
              <button
                class="btn btn-success"
                (click)="login()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 filter min-vw-100 vh-100 filter-container d-flex justify-content-center align-items-center">
    </div>
  </div>
</div>
